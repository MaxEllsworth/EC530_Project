<script>
	function formatAMPM(date) {
		// https://stackoverflow.com/questions/8888491/how-do-you-display-javascript-datetime-in-12-hour-am-pm-format
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return strTime;
}

//console.log(formatAMPM(new Date));
</script>
<script>
    const socket = io.connect("http://127.0.0.1:5000");

    //const username = "the username";
    //const room = "the room";
    socket.on('connect', function () {
        socket.emit('join_room', {
            //        username: "{{ username }}",
            //        room: "{{ room }}",
            		username: 'a user',
            		room: '1',
        });

        let message_input = document.getElementById('message_input');

        document.getElementById('message_input_form').onsubmit = function (e) {
            e.preventDefault();
            let message = message_input.value.trim();
            if (message.length) {
                socket.emit('send_message', {
            //        username: "{{ username }}",
            //        room: "{{ room }}",
            		username: 'a user',
            		room: '1',
                    message: message
                })
            }
            message_input.value = '';
            message_input.focus();
        }
    });

    window.onbeforeunload = function () {
        socket.emit('leave_room', {
            //        username: "{{ username }}",
            //        room: "{{ room }}",
            		username: 'a user',
            		room: '1',
        })
    };

    socket.on('receive_message', function (data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.className="balon1 p-2 m-0 position-relative";

        newNode.setAttribute("data-is","You - " + formatAMPM(new Date));
        newNode.innerHTML = `<a class="float-right">${data.message}&nbsp;</a>`;
//        		<div class="balon1 p-2 m-0 position-relative" data-is="You - 3:20 pm">
//					<a class="float-right"> Hey there! What's up? </a>
//				</div>
        document.getElementById('sohbet').appendChild(newNode);
    });

    socket.on('join_room_announcement', function (data) {
        console.log(data);
        if (data.username !== "{{ username }}") {
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.username}</b> has joined the room`;
     //       document.getElementById('sohbet').appendChild(newNode);
        }
    });

    socket.on('leave_room_announcement', function (data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.username}</b> has left the room`;
      //  document.getElementById('sohbet').appendChild(newNode);
    });
</script>
